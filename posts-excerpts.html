<section>
  {% for post in site.posts %}
    <article>
      <h1>
        
        {{ post.title }}
     
      </h1>
      <time>{ post.date | date: "%B %-d, %Y" }}</time><br><br>
      
      {{ post.excerpts}}<br><br>  


      <a href="{{post.url}}"><span>Read More...</span></a>

    </article>
  {% endfor %}
</section>
